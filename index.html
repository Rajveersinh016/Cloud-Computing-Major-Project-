<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header of our attendance system -->
        <header>
            <h1>Attendance Management System</h1>
            <p>Track attendance easily and efficiently</p>
        </header>
        
        <!-- Form to add new students -->
        <section class="add-student-section">
            <h2>Add New Student</h2>
            <form id="add-student-form">
                <div class="form-group">
                    <label for="student-id">Student ID:</label>
                    <input type="text" id="student-id" required>
                </div>
                <div class="form-group">
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" required>
                </div>
                <button type="submit">Add Student</button>
            </form>
        </section>
        
        <!-- Section to mark attendance -->
        <section class="mark-attendance-section">
            <h2>Mark Attendance</h2>
            <div class="date-selector">
                <label for="attendance-date">Date:</label>
                <input type="date" id="attendance-date" required>
            </div>
            <div class="student-list" id="attendance-list">
                <!-- Students will be dynamically added here -->
                <p class="empty-message">No students added yet. Please add students first.</p>
            </div>
            <button id="save-attendance">Save Attendance</button>
        </section>
        
        <!-- Section to view attendance records -->
        <section class="attendance-records">
            <h2>Attendance Records</h2>
            <div class="filter-options">
                <div class="form-group">
                    <label for="filter-date">Filter by Date:</label>
                    <input type="date" id="filter-date">
                </div>
                <div class="form-group">
                    <label for="filter-student">Filter by Student ID:</label>
                    <input type="text" id="filter-student">
                </div>
                <button id="apply-filters">Apply Filters</button>
                <button id="clear-filters">Clear Filters</button>
            </div>
            <div class="records-table-container">
                <table id="records-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Student ID</th>
                            <th>Student Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="records-body">
                        <!-- Records will be displayed here -->
                    </tbody>
                </table>
                <p id="no-records-message">No records found.</p>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
